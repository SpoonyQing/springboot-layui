<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/formSelects-v4.css"/>
<head th:include="layout :: htmlhead" th:with="title='费用支出'"></head>
<script type="text/javascript" src="/js/dateUtils.js"></script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">

        <blockquote class="layui-elem-quote news_search">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" value="" placeholder="费用名称" class="layui-input search_input">
                </div>
                <a class="layui-btn search_btn">查询</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal add_btn">录入支出</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger batchDel_btn">批量删除</a>
            </div>
        </blockquote>


        <table id="consumList" lay-filter="consumTable"></table>
        <!--<script type="text/html" id="optBar">-->
        <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
        <!--{{#  if(d.roleStatus == '0'){ }}-->
        <!--<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="recover">启用</a>-->
        <!--{{#  } else { }}-->
        <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">禁用</a>-->
        <!--{{#  } }}-->
        <!--</script>-->
    </div>

    <!--添加-->
    <div id="setConsum" class="layer_self_wrap" style="width:500px;display:none;">
        <form id="roleForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">

            <div class="layui-form-item">
                <label class="layui-form-label">费用时间</label>
                <div class="layui-input-inline">
                    <input id="consumTime" name="consumTime"  class="layui-input" type="text" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">费用金额</label>
                <div class="layui-input-inline">
                    <input id="price" name="price" lay-verify="required" autocomplete="off"  class="layui-input"
                           type="number"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">费用明细</label>
                <div class="layui-input-inline">
                    <input id="details" name="details" lay-verify="required" placeholder="青椒5斤..."  autocomplete="off" class="layui-input"
                           type="text"/>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark"  placeholder="请输入备注" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn" type="button" lay-submit="" lay-filter="consumSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/consum/consumList.js"></script>

</div>
</body>
</html>
