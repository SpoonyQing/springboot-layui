<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_jzxo653foj6skyb9.css" media="all"/>
    <link rel="stylesheet" href="../css/main.css" media="all"/>

</head>
<body style="background:#eee!important">
    <div class="larry-container">
        <div class="layui-row layui-col-space15 larryms-data-top">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg3">
                <section class="layui-card">
                    <div class="layui-card-body countup">
                        <div class="left a">
                            <i class="larry-icon layui-icon icon-guanbiquanbu"></i>
                            <p>课程数</p>
                        </div>
                        <div class="right">
                            <i class="larry-icon layui-icon layui-icon-more-vertical"></i>
                            <div class="p">
                                <h3 id="courseCount">0</h3>
                                <cite>平台课程总数</cite>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg3">
                <section class="layui-card">
                    <div class="layui-card-body countup">
                        <div class="left b">
                            <i class="larry-icon layui-icon icon-guanbiquanbu"></i>
                            <p>班级数</p>
                        </div>
                        <div class="right">
                            <i class="larry-icon layui-icon layui-icon-more-vertical"></i>
                            <div class="p">
                                <h3 id="classroomCount">0</h3>
                                <cite>平台班级总数</cite>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg3">
                <section class="layui-card">
                    <div class="layui-card-body countup">
                        <div class="left c">
                            <i class="larry-icon layui-icon icon-guanbiquanbu"></i>
                            <p>用户数</p>
                        </div>
                        <div class="right">
                            <i class="larry-icon layui-icon layui-icon-more-vertical"></i>
                            <div class="p">
                                <h3 id="userCount">20</h3>
                                <cite>平台用户总数</cite>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg3">
                <section class="layui-card">
                    <div class="layui-card-body countup">
                        <div class="left d">
                            <i class="larry-icon layui-icon icon-guanbiquanbu"></i>
                            <p>资讯数</p>
                        </div>
                        <div class="right">
                            <i class="larry-icon layui-icon layui-icon-more-vertical"></i>
                            <div class="p">
                                <h3 id="newsCount">0</h3>
                                <cite>平台资讯总数</cite>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!--报表-->
        <div class="layui-row  layui-col-space15">
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md7 layui-col-lg7">
                <section class="layui-card">
                    <div class="layui-card-header">数据概览</div>
                    <div class="layui-card-body" >
                        <div id="report-div" lay-filter="report-filter" class="layui-carousel layadmin-carousel layadmin-dataview"  style="width: 100%; height: 280px;">
                            <div carousel-item>
                                <div id="login-num-div"><i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop layadmin-loading" style="display: inline-block"></i></div>
                                <div id="test-num-div"><i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop layadmin-loading" style="display: inline-block"></i></div>
                                <div id="class-num-div"><i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop layadmin-loading" style="display: inline-block"></i></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md5 layui-col-lg5">
                <section class="layui-card">
                    <div class="layui-card-header">平台课时类型分布统计</div>
                    <div class="layui-card-body">
                        <div class="layui-carousel layadmin-dataview" id="lesson-num-div">
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="layui-row  layui-col-space15">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-sm6">
                    <div class="layui-card">
                        <div class="layui-card-header">用户学习排行榜&nbsp;<span class="layui-badge">Hot</span></div>
                        <div class="layui-card-body">
                            <table class="layui-table layuiadmin-page-table" lay-skin="line">
                                <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>完成课时数</th>
                                    <th>笔记数目</th>
                                    <th>获得学分</th>
                                </tr>
                                </thead>
                                <tbody id="student-ranking"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <div class="layui-card">
                        <div class="layui-card-header">课程热度排行榜&nbsp;<span class="layui-badge">Hot</span></div>
                        <div class="layui-card-body">
                            <table class="layui-table" lay-skin="line">
                                <thead>
                                <tr>
                                    <th>课程名</th>
                                    <th>讲师</th>
                                    <th>课时数</th>
                                    <th>在学学员</th>
                                </tr>
                                </thead>
                                <tbody id="course-ranking"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript" src="../../js/echarts/echarts.common.min.js"></script>
<script type="text/javascript" src="../../js/echarts/wonderland.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>

</body>
</html>
