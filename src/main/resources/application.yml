server:
  port: 8080

spring:
  application:
    name: try
  datasource:
    druid:
      url: jdbc:p6spy:mysql://localhost:3306/blog2?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver


  thymeleaf:
    cache: false
#设置静态资源路径，多个以逗号分隔
spring.resources.static-locations: classpath:static/,file:static/

# mybatisplus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  typeAliasesPackage: com.blog.entity
  global-config:
    refresh: true
  type-aliases-super-type: java.lang.Object
  configuration:
    map-underscore-to-camel-case: true


